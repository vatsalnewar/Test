<html>
    <head> 
        <title>
            Test
        </title>
        <script>
            let choice,comp,result;
            function rock()
            {
                choice="rock";
                change();
            }
            function paper()
            {
                choice="paper";
                change();
            }
            function scissors()
            {
                choice="scissors";
                change();
            }
            function change()
            {
                document.getElementById("heading").innerHTML = "Option selected: "+choice;
                comp=1+Math.floor(Math.random()*3);
                if(choice=="rock")
                choice=1;
                else if(choice=="paper")
                choice=2;
                else
                choice=3;
                if(choice==comp)
                result="tie";
                else if((choice==1)?(comp==3):(choice>comp))
                result="won";
                else
                result="lost";
                document.getElementById("comp").innerHTML=numToText(comp);
                document.getElementById("res").innerHTML=result;
            }
            function numToText(x)
            {
                if(x==1)
                return "rock";
                else if(x=2)
                return "paper";
                else
                return "scissors";
            }

        </script>
        <style>
            html{
                color: white;
            }
            body{
                background-color: black;
            }
        </style>
    </head>

    <body>
        <h1 id="heading">Make a choice</h1>
        <button onclick="rock()">ROCK</button>
        <button onclick="paper()">PAPER</button>
        <button onclick="scissors()">SCISSORS</button>
        <h1>The computer has chosen:</h1>
        <h1 id="comp"></h1>
        <br>
        <h1 id="res"></h1>
    </body>
</html>
